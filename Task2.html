    <h3>Task 2: Register Form with Validation</h3>
    <h2>Register Form</h2>
    <a href="Task1.html"> Task 1 </a>
    <br>
    <br>
    <form action="https://www.google.com/">

        <label for="email">Email *</label>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="email" id="email" name = "email" required>
        
        <br>
        <br>

        <label for="pwd">Password *</label>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <input type="password" minlength="8" id="pwd" name="pwd" required>
        
        <label for="confirm password">Confirm Password * </label>
        <input type="password" minlength="8" name="confirm password" id="confirm password" required>
        
        <p>
            (Min length 8 characters)
        </p>

        <label for="phone">Phone *</label>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="tel" id="phone" name="phone" required>
        <br>
        
        <span>Sex</span>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male">
        <label for="female">Female</label>
        <input type="radio" name="gender" id= "female">

        <br>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="reset" value="Clear">
        <input type="submit" value="send">
    </form>
</body>
